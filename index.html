<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kevin's Engineering Command Center</title>
  <meta http-equiv="refresh" content="3;url=https://kevinsengineeringcommandcenter.replit.app/" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
    }

    a.button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Redirecting to Kevin's Engineering Command Center</h1>
  <p>Hang tight! You'll be there in a few seconds.</p>
  <div class="spinner"></div>
  <p>If you're not redirected, click below:</p>
  <a class="button" href="https://kevinsengineeringcommandcenter.replit.app/">Go to App</a>
</body>
</html>
